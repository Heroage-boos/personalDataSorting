  <body>
    <p></p>

  <script>
    console.log("");
    let objDemo1 = {
      a: "a",
      b: "b",
      c: "c",
    };
    let objDemo2 = {};

    console.log(isEmptyObject(objDemo1) ? "为空" : "不为空");
    console.log(isEmptyObject(objDemo2) ? "为空" : "不为空");

    /**
     *
     * @desc   判断`obj`是否为空
     * @param  {Object} obj
     * @return {Boolean}
     */
    function isEmptyObject(obj) {
      if (!obj || typeof obj !== "object" || Array.isArray(obj)) return false;
      return !Object.keys(obj).length;
    }
  </script>
