<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>dom-获取一个元素的距离文档(document)的位置，类似jQ中的offset()</p>
    <div id="a" style="height: 100px; margin-top: 200px; border: solid 1px red"></div>
  </body>
  <script>
    let el = document.getElementById("a");
    console.log("dom-获取一个元素的距离文档(document)的位置，类似jQ中的offset()", offset(el));
    function offset(ele) {
      var pos = {
        left: 0,
        top: 0,
      };
      while (ele) {
        pos.left += ele.offsetLeft;
        pos.top += ele.offsetTop;
        ele = ele.offsetParent;
      }
      return pos;
    }
  </script>
</html>
