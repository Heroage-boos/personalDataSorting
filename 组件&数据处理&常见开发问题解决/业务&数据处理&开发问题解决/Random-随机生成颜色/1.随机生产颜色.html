<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>随机生成颜色</p>
    <button onclick="handleRandomColor()">生成随机颜色</button>
    <div style="height: 300px; width: 200px; border: solid 1px #000; margin-top: 20px" class="random-color"></div>
  </body>
  <script>
    console.log("");
    let el = document.getElementsByClassName("random-color")[0];

    function handleRandomColor() {
      let color = randomColor();
      console.log("color", color);
      el.style.backgroundColor = color;
    }

    /**
     *
     * @desc 随机生成颜色
     * @return {String}
     */
    function randomColor() {
      return "#" + ("00000" + ((Math.random() * 0x1000000) << 0).toString(16)).slice(-6);
    }
  </script>
</html>
