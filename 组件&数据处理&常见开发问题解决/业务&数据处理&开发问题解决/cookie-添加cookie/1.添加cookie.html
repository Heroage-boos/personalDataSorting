<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style></style>

  <body>
    <p>添加cookie</p>
  </body>
  <script>
    console.log("添加cookie");
    // setCookie("demo-cookie", "1245662", new Date().getTime());
    setCookie("demo-cookie", "1245662", "");

    /**
     *
     * @desc  设置Cookie
     * @param {String} name
     * @param {String} value
     * @param {Number} days
     */
    function setCookie(name, value, days) {
      var date = new Date();
      date.setDate(date.getDate() + days);
      document.cookie = name + "=" + value + ";expires=" + date;
    }
  </script>
</html>
