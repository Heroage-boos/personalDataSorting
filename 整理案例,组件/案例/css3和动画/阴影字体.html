<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体阴影_css_尚硅谷</title>
    <style>
        h1{
            text-align: center;
            font-size:70px;
            margin-top:50px;
            background: #ccc;
            
        }
        .haha{
            text-shadow:  -1px 0px #000,-1px 0px #000, 1px 1px #fff;
        }
        .xixi{
            text-shadow: -1px -1px #fff,1px 1px #000;
        }
    </style>
</head>
<body>
    <h1 class="haha" style="color:#CCCCCC;">
       李沛华
    </h1>
    <h1 class="xixi"  style="color:#CCCCCC;">
        李沛华
    </h1>
    <h1>
        李沛华
    </h1>
    <h1>
        李沛华
    </h1>
    
</body>
</html>
