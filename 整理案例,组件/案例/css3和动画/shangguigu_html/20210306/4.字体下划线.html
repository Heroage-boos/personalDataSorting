<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>字体下划线_css_尚硅谷</title>
        <meta name="keywords" content="下划线,css"/>
        <meta name="Description" content="字体下划线使用"/>
      <!--   <meta http-equiv="refrest" content="3;http://baidu.com"/> -->
      <style>
          .one{
           text-decoration:none;
          }
          .two{
              /*underliner 下划线*/

        text-decoration:underline;
          }
          .sri{
              /* overline上面 */
            text-decoration:overline;   
          }
          .fro{
           /*  line-through 艺术线条*/
          text-decoration:line-through;
          }
      </style>
    </head>
    <div>
          <a class="one" href="#" target="_self">这是一个没有下划线的a标签，none</a>
          <br/>
          <a class="two" href="#" target="_self">这是一个有下划线的a标签，underline</a>
          <br/>
          <a class="sri" href="#" target="_self">这是一个有上划线的a标签，overline</a>
          <br/>
          <a class="fro" href="#" target="_self">这是一个没有中划线的a标签，line-through</a>
    </div>
</html>
