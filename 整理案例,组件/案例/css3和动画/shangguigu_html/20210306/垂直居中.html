<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            行内元素，和行内块元素的垂直对齐的应用方式_css_尚硅谷
        </title>
    </head>
    <style>
    body{
        font-size: 0;
  /*  1.     display: block;
       因为都是基于基线进行排列的，因为css可以被继承所以在父标签中添加转换为display:block块级元素，也就没有了基线（多余的空白也就不存在了)
   */
    }
      div,img,span{
          border:solid red 1px;
      }
      img,span{
          /*2. vertical-align:middle; buttom,visited  使其位于基线和x-height的1/2处对齐，内联盒子模型的下边距的底边对齐，
          
          
          */
          font-size:16px;

          /* 使用的是line-height:0 将基线中线，上下边线都并成了一条线的方式  */
          line-height: 0px;

      }
       
    </style>
    <body>
        <div>
            <img src="20201124032511.png"/>
           <!--  <span>dddddd</span> -->

        </div>  
    </body>
</html>
