<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习_css_尚硅谷</title>
    <style>
       /*  table的属性: */
       div table{
           width:500px;
           height:400px;
           border:solid red 2px;
           /* 合并单元边框 */
           /* border-collapse:separate;默认分离 */
           border-collapse:collapse;
           
       }
       div table th,tr,td{
           border:solid rebeccapurple 1px;
           
       }
       table caption{
           /* 标题显示在顶部默认 */
           caption-side:bottom;
           
       }
    </style>
</head>
