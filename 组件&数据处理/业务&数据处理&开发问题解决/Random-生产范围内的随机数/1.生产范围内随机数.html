<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>生成指定范围[min, max]的随机数</p>
    <button onclick="handleRandomNumber()">生成100 - 1000随机数</button>
    <span class="num"></span>
  </body>
  <script>
    let el = document.getElementsByClassName("num")[0];
    function handleRandomNumber() {
      let num = randomNum(100, 1000);
      console.log("num", num, el);
      //   el.insertAdjacentHTML=num
      el.textContent = num;
      //   el.append(num);
    }
    /**
     *
     * @desc 生成指定范围[min, max]的随机数
     * @param  {Number} min
     * @param  {Number} max
     * @return {Number}
     */
    function randomNum(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</html>
