<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用input进行文件上传</title>
  </head>
  <body>
    <input type="file" id="upload" />
    <button onclick="handlerFile()">提交</button>
  </body>

  <script>
    function handlerFile() {
      const file = document.getElementById("upload");
      console.log("files", file.files);
      // 用FormData传输
      let fd = new FormData();
      fd.append("file", file);
      console.log('fd',fd)
    }
  </script>
</html>
