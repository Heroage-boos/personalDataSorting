<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="canonical" href="https://samplesite.com/page.html" />
    <link rel="sitemap" type="application/xml" href="https://samplesite.com/sitemap.xml" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://samplesite.com/rss.xml" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="Search"
      href="https://samplesite.com/search.xml"
    />
    <!-- canonicallink 元素告诉搜索引擎哪个 URL 是页面的规范版本。这有助于防止重复内容问题并确保正确的页面被编入索引。
链接元素告诉搜索引擎在sitemap哪里可以找到网站的站点地图。站点地图是 XML 文件，其中包含网站上所有页面及其元数据的列表。搜索引擎使用它们来索引网站并将其显示在搜索结果中。
链接元素告诉搜索引擎在alternate哪里可以找到网站的RSS 提要。RSS 提要是包含网站上最新帖子列表的 XML 文件。搜索引擎使用它们在搜索结果中显示网站内容，RSS 阅读器也使用它们以更方便的格式显示网站内容。
浏览器使用searchlink 元素在浏览器的地址栏中显示搜索框。这允许用户直接从地址栏搜索网站，而不必导航到搜索页面。 -->
  </head>
  <body></body>
</html>
