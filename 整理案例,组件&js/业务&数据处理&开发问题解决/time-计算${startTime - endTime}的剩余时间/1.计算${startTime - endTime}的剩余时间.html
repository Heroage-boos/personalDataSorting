<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>计算${startTime - endTime}的剩余时间</p>
  </body>
  <script>
    console.log("2023-1-12-2024-10-1", timeLeft("2023-1-12", "2024-10-1"));

    /**
     * @desc ${startTime - endTime}的剩余时间,startTime大于endTime时，均返回0
     * @param { Date | String } startTime
     * @param { Date | String } endTime
     * @returns { Object } { d, h, m, s } 天 时 分 秒
     */
    function timeLeft(startTime, endTime) {
      if (!startTime || !endTime) {
        return;
      }
      var startDate, endDate;
      if (startTime instanceof Date) {
        startDate = startTime;
      } else {
        startDate = new Date(startTime.replace(/-/g, "/")); //开始时间
      }
      if (endTime instanceof Date) {
        endDate = endTime;
      } else {
        endDate = new Date(endTime.replace(/-/g, "/")); //结束时间
      }
      var t = endDate.getTime() - startDate.getTime();
      var d = 0,
        h = 0,
        m = 0,
        s = 0;
      if (t >= 0) {
        d = Math.floor(t / 1000 / 3600 / 24);
        h = Math.floor((t / 1000 / 60 / 60) % 24);
        m = Math.floor((t / 1000 / 60) % 60);
        s = Math.floor((t / 1000) % 60);
      }
      return { d, h, m, s };
    }
  </script>
</html>
