<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 不同的尺寸需要写多个 @media；
        所有涉及到使用 rem 的地方，全部都需要调用方法 calc() ，这个也挺麻烦的；   */
      /* 定义方法：calc */
      @function calc($val) {
        @return $val / 1080;
      }

      .logo {
        width: calc(180rem);
      }
    </style>
  </head>
  <body></body>
</html>
