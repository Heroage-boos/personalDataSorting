  <body>
    <script>
      const func = (function () {
        // TODO 请实现对应代码逻辑，每调用一次返回值都会加1
        var a = 0;

        return function () {
          ++a;
          return a;
        };
      })();

      console.log(func());
      // -> 1

      console.log(func());
      // -> 2

      console.log(func());
      // -> 3
