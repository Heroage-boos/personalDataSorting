<body>
    <script>
        // 任意进制转换
        function to2B(num, par) {
            //每次把num除以2 把得到值取整，如果值为0了，则说明计算完毕了
            var n = 0;
            //定义一个数组，用来存放余数
            var arr = [];
            var str = ""; //最后用字符串保存起来二进制的值
            var strArr = '0123456789abcdefghijklmnopqrstuvwxyz';
            while (num > 0) {
                n = num % par; //每次拿num值对2取余 得到余数，并且把余数按照顺序存起来
                arr.push(n); //把得到的余数用数组保存起来
                num = parseInt(num / par); //num除2以后 得到的数取一个整，继续while运算
            }
            console.log(arr);
            //只要数组还有值 则继续删除 拼接
            while (arr.length > 0) {
                str += strArr[arr.pop()]; //pop每次都会删除数组最后一个值 然后拼接到str上
            }

            return str;
        }

        var re = to2B(1000000, 36);
        console.log(re);
    </script>
</body>
