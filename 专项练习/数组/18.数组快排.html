<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /**
       *数组快排
       * */
      let arr = [1, 3, 43, 23, 432, 1, 34, 243, 324, 23, 1];
      function arrSort(arr) {
        //1.数据判断 如果数据数组长度小于1就返回
        if (arr.length <= 1) {
          return arr;
        }
        //2.定义一个接收左边的数组和右边的数据
        let right = [];
        let left = [];
        //3.取最后一个值作为参照值
        let center = arr.pop();
        //4.遍历数组 大的值放在右边数组 小于参照值的放在左边
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] <= center) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        //5.合并代码 进行递归
        console.log(left, center, right);
        let newArr = arrSort(left).concat(center, arrSort(right));

        //6.返回出去
        return newArr;
      }
      arrSort(arr);
      console.log(arrSort(arr));
    </script>
  </body>
</html>
